<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    hr {
        height: 1px;
        background-color: rgb(139, 172, 217);
    background-color: hsl(215, 28%, 32%);
        border: none;
        margin-bottom: 16px;
    }
</style>
</head>

<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <div class="container">
    <div class="wholecontent">
      <div class="image-equilibrium">
        <div class="overlay">
          <img src="images/image-equilibrium.jpg" alt="" class="">
          <div class="glow"><div class="eye">üëÅ</div></div>
        </div>
      </div>
      <div class="title">
        Equilibrium #3429
      </div>
      <div class="para">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="bottom">
        <div class="left">
          <div class="lefticon">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
          </div>
          <div class="lefttext">
            0.041 ETH
          </div>
        </div>
        <div class="right">
          <div class="righticon">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
          </div>
          <div class="righttext">
            3 days left
          </div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <div class="leftimg">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="textbesidesimg">
          Creation of 
          <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
